<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasa Pekerja Tani Tuban</title>
  <meta name="theme-color" content="#22c55e" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("‚úÖ Service Worker aktif"))
        .catch(err => console.error("‚ùå Gagal:", err));
    }
  </script>
  <style>
    body { font-family: sans-serif; background: #f0fdf4; margin: 0; color: #1e293b; }
    header { background: #22c55e; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { max-width: 800px; margin: auto; padding: 1rem; }
    .job-card { background: #fff; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 0 6px #ccc; }
    .job-card img { width: 100%; border-radius: 8px; margin-top: 0.5rem; }
    .job-card iframe { width: 100%; height: 200px; margin-top: 0.5rem; border: none; border-radius: 8px; }
    .job-card a { display: inline-block; margin-top: 0.5rem; background: #22c55e; color: #fff; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; }
    form { background: #fff; padding: 1rem; border-radius: 10px; margin-top: 2rem; box-shadow: 0 0 6px #ccc; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #22c55e; color: white; padding: 0.75rem; border: none; width: 100%; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #64748b; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 1rem; }
    .filters select { flex: 1; }
  </style>
</head>
<body>
  <header>Jasa Pekerja Tani Tuban</header>
  <div class="container">

    <!-- üîç Filter Lanjutan -->
    <div class="filters">
      <select id="filter-kategori"><option value="">Kategori</option></select>
      <select id="filter-lokasi"><option value="">Lokasi</option></select>
      <select id="filter-upah"><option value="">Upah</option></select>
    </div>

    <!-- üìã Daftar Pekerjaan -->
    <div id="jobs"></div>

    <!-- üìù Form Posting -->
    <form id="jobForm">
      <h3>Pasang Lowongan Baru</h3>
      <input type="text" id="nama" placeholder="Nama Anda" required />
      <input type="text" id="judul" placeholder="Judul Pekerjaan" required />
      <textarea id="deskripsi" placeholder="Deskripsi" required></textarea>
      <input type="text" id="lokasi" placeholder="Lokasi" required />
      <input type="number" id="upah" placeholder="Upah (Rp)" required />
      <input type="url" id="gambar" placeholder="Link Gambar (opsional)" />
      <button type="submit">Pasang Lowongan</button>
    </form>

  </div>

  <footer>Developed by <a href="https://wa.me/6289607633666" target="_blank">Mr. Begox Ndangun</a></footer>

  <!-- üîó Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBk-lH9FOn2qzuJgjYJAhL6z4KuiCzI8zA",
      authDomain: "jasa-pekerja-tani-tuban.firebaseapp.com",
      projectId: "jasa-pekerja-tani-tuban",
      storageBucket: "jasa-pekerja-tani-tuban.appspot.com",
      messagingSenderId: "865622442089",
      appId: "1:865622442089:web:20a149b7f101957594a2f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("jobForm");
    const jobsContainer = document.getElementById("jobs");

    async function loadJobs() {
      const querySnapshot = await getDocs(collection(db, "pekerjaan"));
      jobsContainer.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        jobsContainer.innerHTML += `
          <div class="job-card">
            <h3>${data.judul}</h3>
            <p>${data.deskripsi}</p>
            <p>üìç ${data.lokasi} | üí∏ Rp${data.upah}</p>
            ${data.gambar ? `<img src="${data.gambar}" />` : ""}
            <a href="https://wa.me/${data.wa || '62'}?text=Halo, saya tertarik dengan pekerjaan '${data.judul}' di lokasi ${data.lokasi}">Saya Tertarik</a>
          </div>
        `;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      await addDoc(collection(db, "pekerjaan"), {
        nama: form.nama.value,
        judul: form.judul.value,
        deskripsi: form.deskripsi.value,
        lokasi: form.lokasi.value,
        upah: form.upah.value,
        gambar: form.gambar.value,
        wa: "6289607633666" // default WA kamu
      });
      form.reset();
      loadJobs();
    });

    loadJobs();
  </script>
</body>
</html>

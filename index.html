<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jasa Pekerja Tani Tuban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#22c55e" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f5f9;
    }
    h2 {
      color: #065f46;
    }
    .filter {
      background: #e0f2fe;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .filter select, .filter input {
      margin-right: 10px;
      padding: 8px;
    }
    .job {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .job h3 {
      margin-top: 0;
    }
    .job a {
      background: #22c55e;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>üîç Cari Pekerjaan Tani</h2>
  <div class="filter">
    <select id="jenisFilter">
      <option value="">Semua Jenis</option>
      <option value="Tanam">Tanam</option>
      <option value="Panen">Panen</option>
      <option value="Bajak">Bajak</option>
    </select>
    <input type="text" id="lokasiFilter" placeholder="Lokasi (contoh: Tuban)">
    <input type="date" id="tanggalFilter">
    <button onclick="resetFilter()">Reset</button>
  </div>

  <div id="jobList">Memuat data...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBk-lH9FOn2qzuJgjYJAhL6z4KuiCzI8zA",
      authDomain: "jasa-pekerja-tani-tuban.firebaseapp.com",
      projectId: "jasa-pekerja-tani-tuban",
      storageBucket: "jasa-pekerja-tani-tuban.firebasestorage.app",
      messagingSenderId: "865622442089",
      appId: "1:865622442089:web:20a149b7f101957594a2f8",
      measurementId: "G-2KLMXXT0TY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobList = document.getElementById("jobList");

    let semuaData = [];

    async function fetchData() {
      const snapshot = await getDocs(collection(db, "pekerjaan"));
      semuaData = [];
      snapshot.forEach(doc => {
        semuaData.push(doc.data());
      });
      tampilkanData();
    }

    function tampilkanData() {
      const jenis = document.getElementById("jenisFilter").value;
      const lokasi = document.getElementById("lokasiFilter").value.toLowerCase();
      const tanggal = document.getElementById("tanggalFilter").value;

      let hasil = semuaData.filter(item => {
        const cocokJenis = jenis === "" || item.jenis === jenis;
        const cocokLokasi = lokasi === "" || item.lokasi.toLowerCase().includes(lokasi);
        const cocokTanggal = tanggal === "" || item.tanggal >= tanggal;
        return cocokJenis && cocokLokasi && cocokTanggal;
      });

      if (hasil.length === 0) {
        jobList.innerHTML = "<p>Tidak ada pekerjaan ditemukan.</p>";
        return;
      }

      jobList.innerHTML = "";
      hasil.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "job";
        div.innerHTML = `
          <h3>${item.judul}</h3>
          <p><strong>Jenis:</strong> ${item.jenis}</p>
          <p><strong>Lokasi:</strong> ${item.lokasi}</p>
          <p><strong>Tanggal:</strong> ${item.tanggal}</p>
          <p><strong>Upah:</strong> Rp${item.upah}</p>
          <a href="https://wa.me/${item.wa.replace(/^0/, '62')}" target="_blank">Hubungi via WA</a>
        `;
        jobList.appendChild(div);
      });
    }

    function resetFilter() {
      document.getElementById("jenisFilter").value = "";
      document.getElementById("lokasiFilter").value = "";
      document.getElementById("tanggalFilter").value = "";
      tampilkanData();
    }

    document.getElementById("jenisFilter").addEventListener("change", tampilkanData);
    document.getElementById("lokasiFilter").addEventListener("input", tampilkanData);
    document.getElementById("tanggalFilter").addEventListener("change", tampilkanData);

    fetchData();
  </script>
</body>
</html>
